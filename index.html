<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
<div class="container">
    <div id="options-row" class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="row">
                <div class="col-xs-offset-4 col-xs-4 text-center">
                    <button id="get-quote" class="btn btn-default">Get Quote</button>
                </div>
                <div class="col-xs-4 text-right">
                    <button id="settings-btn" type="button" class="btn btn-default" data-toggle="tooltip"
                            title="Settings"><i class="fa fa-cog"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="settings" class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form class="form-inline text-center">
                <div class="form-group col-sm-6">
                    <label for="set-eng">English</label>
                    <input id="set-eng" value="en" type="checkbox">
                </div>
                <div class="form-group col-sm-6">
                    <label for="set-auto-update">Update after</label>
                    <select class="form-control" id="set-auto-update">
                        <option value="">none</option>
                        <option value="0.5">30s</option>
                        <option value="1">1m</option>
                        <option value="2">2m</option>
                        <option value="3">3m</option>
                        <option value="5">5m</option>
                        <option value="10">10m</option>
                        <option value="15">15m</option>
                        <option value="20">20m</option>
                        <option value="30">30m</option>
                        <option value="45">45m</option>
                        <option value="60">1h</option>
                        <option value="120">2h</option>
                        <option value="360">6h</option>
                        <option value="480">8h</option>
                        <option value="720">12h</option>
                        <option value="1440">1d</option>
                    </select>
                </div>
                <!--<div class="form-group col-sm-4">-->
                    <!--<div class="btn btn-default">Dark</div>-->
                    <!--<div class="btn btn-default">White</div>-->
                <!--</div>-->
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <blockquote id="quote" class="blockquote-reverse">
                <p id="quote-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a
                    ante.</p>
                <a id="quote-source" target="_blank" href="">
                    <small id="quote-author"></small>
                </a>
            </blockquote>
            <h2 id="sorry-msg" class="text-center invisible">Sorry, can't get quote <i class="fa fa-frown-o"></i></h2>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
